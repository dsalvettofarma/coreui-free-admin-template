<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Fraudes - Dashboard</title>
  <!-- Tabler Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <!-- CDN CoreUI & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Scripts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.0/dist/js/coreui.bundle.min.js"></script>

  <!-- Local custom scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/color-modes.js"></script>

<body>
  <!-- Importar el layout como módulo JS -->
  <script type="module">
    import { renderLayout } from '../js/layout.js';
    const fraudesContent = `
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <form id="fraude-form" autocomplete="off">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" class="form-control" id="documento" name="documento" required>
                  </div>
                  <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                  </div>
                  <div class="col-md-6">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                  </div>
                  <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>

                  </div>
                  <div class="col-md-6">
                    <label for="orden" class="form-label">ID de Orden (opcional)</label>
                    <input type="text" class="form-control" id="orden" name="orden">
                  </div>
                  <div class="col-12">
                    <label for="comentarios" class="form-label">Comentarios (opcional)</label>
                    <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar Reporte <i class="ti ti-send ms-1"></i></button>
              </form>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-header">Reportes Recientes</div>
            <div class="card-body">
              <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col">
                  <div class="card h-100">
                    <div class="card-body">
                      <div class="d-flex align-items-center mb-2">
                        <i class="ti ti-user ti-lg me-2 text-primary"></i>
                        <h5 class="card-title mb-0">Pablo Correa <i class="ti ti-check text-success ms-1" title="Confirmado"></i></h5>
                      </div>
                      <p class="card-text mb-1"><i class="ti ti-mail me-1"></i>pablo.correa@example.com</p>
                      <p class="card-text mb-1"><i class="ti ti-file-text me-1"></i>Documento: 2704454</p>
                      <p class="card-text text-muted small"><i class="ti ti-calendar-event me-1"></i>25/09/2025 17:35</p>
                    </div>
                  </div>
                </div>
                <!-- Repeat cards dynamically -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-header">Resumen de Bloqueos</div>
            <div class="card-body">
              <ul class="list-unstyled mb-0">
                <li class="d-flex justify-content-between mb-2"><span>Total bloqueados</span><span>151</span></li>
                <li class="d-flex justify-content-between mb-2"><span>Logueados</span><span>131</span></li>

              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-header">Resumen Mensual de Bloqueos</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between"><span>09/2025</span><span>33</span></li>
              <li class="list-group-item d-flex justify-content-between"><span>08/2025</span><span>32</span></li>

            </ul>
          </div>
        </div>

    `;
    renderLayout({
      pageTitle: 'Gestión de Fraudes',
      breadcrumbs: [
        { name: 'Home', url: 'index.html' },
        { name: 'Gestión de Fraudes', url: '#' }
      ],
      content: fraudesContent,
      user: { role: 'admin' }

  <!-- Scripts necesarios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.0/dist/js/coreui.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@6.2.5/dist/simplebar.min.js"></script>
  
  <!-- Scripts específicos de fraudes -->
  <script type="module" src="../modulos/form-fraudes/form-fraudes.js"></script>
