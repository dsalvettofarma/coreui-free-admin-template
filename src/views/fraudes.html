<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Fraudes - Dashboard</title>
  <!-- Tabler Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <!-- CDN CoreUI & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/simplebar@6.2.5/dist/simplebar.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.0/dist/css/coreui.min.css" rel="stylesheet">
  <!-- Local custom styles -->
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="../assets/css/examples.css" rel="stylesheet">
  <!-- Estilos específicos de fraudes -->
  <link rel="stylesheet" href="../assets/css/fraudes.css">
  <!-- Scripts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.0/dist/js/coreui.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@6.2.5/dist/simplebar.min.js"></script>
  <!-- Local custom scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/color-modes.js"></script>
</head>
<body>
  <!-- Fraud Module: Light Theme -->
  <div class="fraude-module light-theme" style="max-width:1024px;margin:2rem auto;">
    <section class="fraude-container">
      <header class="fraude-header d-flex justify-content-between align-items-center">
        <h2>Registro de Reporte de Fraude <span class="status-icon status-confirmed" title="Verificado">✔️</span></h2>
        <button class="btn btn-outline-primary">Ver Tabla</button>
      </header>
      <form id="fraude-form" autocomplete="off">
        <div class="form-grid grid-2col">
          <label class="checkbox-label"><input type="checkbox" id="no_logueado" name="no_logueado"/> No logueado?</label>
          <div class="campo"><label for="documento">Documento</label><input type="text" id="documento" name="documento" required/></div>
          <div class="campo"><label for="correo">Correo</label><input type="email" id="correo" name="correo" required/></div>
          <div class="campo"><label for="nombre">Nombre Completo</label><input type="text" id="nombre" name="nombre" required/></div>
          <div class="campo"><label for="direccion">Dirección</label><input type="text" id="direccion" name="direccion"/></div>
          <div class="campo"><label for="orden">ID de Orden (opcional)</label><input type="text" id="orden" name="orden"/></div>
          <div class="campo-full"><label for="comentarios">Descripción del Fraude</label><textarea id="comentarios" name="comentarios" rows="4"></textarea></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar Reporte</button>
      </form>
      <aside class="bloqueos-summary">
        <h3>Resumen de Bloqueos</h3>
        <ul class="stats-list">
          <li><strong>Total bloqueados</strong><span>151</span></li>
          <li><strong>Logueados</strong><span>131</span></li>
          <li><strong>No logueados</strong><span>20</span></li>
        </ul>
      </aside>
    </section>
  </div>

  <!-- Fraud Module: Dark Theme -->
  <div class="fraude-module dark-theme" style="max-width:1024px;margin:2rem auto;">
    <section class="fraude-container">
      <header class="fraude-header d-flex justify-content-between align-items-center">
        <h2>Registro de Reporte de Fraude <span class="status-icon status-confirmed" title="Verificado">✔️</span></h2>
        <button class="btn btn-outline-primary">Ver Tabla</button>
      </header>
      <form id="fraude-form" autocomplete="off">
        <div class="form-grid grid-2col">
          <label class="checkbox-label"><input type="checkbox" id="no_logueado" name="no_logueado"/> No logueado?</label>
          <div class="campo"><label for="documento">Documento</label><input type="text" id="documento" name="documento" required/></div>
          <div class="campo"><label for="correo">Correo</label><input type="email" id="correo" name="correo" required/></div>
          <div class="campo"><label for="nombre">Nombre Completo</label><input type="text" id="nombre" name="nombre" required/></div>
          <div class="campo"><label for="direccion">Dirección</label><input type="text" id="direccion" name="direccion"/></div>
          <div class="campo"><label for="orden">ID de Orden (opcional)</label><input type="text" id="orden" name="orden"/></div>
          <div class="campo-full"><label for="comentarios">Descripción del Fraude</label><textarea id="comentarios" name="comentarios" rows="4"></textarea></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar Reporte</button>
      </form>
      <aside class="bloqueos-summary">
        <h3>Resumen de Bloqueos</h3>
        <ul class="stats-list">
          <li><strong>Total bloqueados</strong><span>151</span></li>
          <li><strong>Logueados</strong><span>131</span></li>
          <li><strong>No logueados</strong><span>20</span></li>
        </ul>
      </aside>
    </section>
  </div>
</body>
</html>
