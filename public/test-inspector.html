<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Inspector</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  
  <!-- CoreUI CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.0/dist/css/coreui.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- El layout completo se renderizará aquí -->
  </div>

  <!-- Test content (hidden initially) -->
  <div id="test-content" style="display: none;">
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title mb-0">
                <i class="ti ti-search me-2"></i>
                Test Inspector
              </h5>
            </div>
            <div class="card-body">
              <p>Test content loaded successfully!</p>
              <div id="tablaResultados">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Test Column 1</th>
                      <th>Test Column 2</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Test Data 1</td>
                      <td>Test Data 2</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- CoreUI JS -->
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.3.0/dist/js/coreui.bundle.min.js"></script>
  
  <!-- Test Script -->
  <script type="module">
    import { renderLayout } from './js/layout.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Test: DOM loaded');
      
      const user = { role: "admin", name: "Test User" };
      const testContent = document.getElementById('test-content').innerHTML;
      
      console.log('Test: Rendering layout with content...');
      renderLayout({ user, content: testContent });
      
      console.log('Test: Layout rendered. Checking elements...');
      
      setTimeout(() => {
        const appDiv = document.getElementById('app');
        const table = document.getElementById('tablaResultados');
        
        console.log('Test Results:', {
          appDiv: !!appDiv,
          appContent: appDiv ? appDiv.innerHTML.length : 0,
          table: !!table,
          tableContent: table ? table.innerHTML.length : 0
        });
        
        if (table) {
          console.log('Test: Table found! Content preview:', table.innerHTML.substring(0, 200));
        } else {
          console.log('Test: Table NOT found');
        }
      }, 500);
    });
  </script>
</body>
</html>
